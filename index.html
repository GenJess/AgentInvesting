    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030305;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .font-head {
            font-family: 'Space Grotesk', sans-serif;
        }
        .cosmic-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%),
                        linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(10,10,15,0) 100%);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 100% { transform: rotate(-360deg); } }
        .animate-spin-slow { animation: spin 120s linear infinite; }
        .animate-spin-reverse-slow { animation: spinReverse 90s linear infinite; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* Smooth reveal for cards */
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Prevent layout shift during text synthesis */
        textarea::placeholder {
            transition: color 0.3s ease;
        }
    </style>
